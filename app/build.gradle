apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'bugly'

bugly {
    debug = true
    appId = '3e48dd529f' // 注册时分配的App ID
    appKey = '43c3d2bf-7847-420c-9404-e63b7008f1c4' // 注册时分配的App Key
    appPackage = 'me.looorielovbb.boom'
    appVersion = '1.0.2'
    appChannel = null
    execute = true
    upload = true
    uploadMapping = true
    uploadSymbol = true
    outputDir = '../bugly'
}

android {

    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "me.looorielovbb.boom"
        minSdkVersion 19
        //noinspection OldTargetApi
        targetSdkVersion 25
        versionCode 2
        versionName "1.0.2"
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        keygen {
            File key = new File("../looorielovbb.jks")
            keyAlias 'keygen'
            keyPassword '080539'
            storeFile file(key)
            storePassword '080539'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.keygen
            applicationVariants.all { variant ->
                if (variant.buildType.name == 'release') {
                    variant.outputs.each { output ->
                        def outputFile = output.outputFile
                        if (outputFile != null && outputFile.name.endsWith('.apk')) {
                            def fileName = "Boom_release_v${defaultConfig.versionName}_${releaseTime()}_${variant.flavorName}.apk"
                            output.outputFile = new File(outputFile.parent, fileName)
                        }
                    }
                }
            }
        }
        debug {
            signingConfig signingConfigs.keygen
            applicationVariants.all { variant ->
                if (variant.buildType.name == 'debug') {
                    variant.outputs.each { output ->
                        def outputFile = output.outputFile
                        if (outputFile != null && outputFile.name.endsWith('.apk')) {
                            def fileName = "Boom_debug_v${defaultConfig.versionName}_${releaseTime()}_${variant.flavorName}.apk"
                            output.outputFile = new File(outputFile.parent, fileName)
                        }
                    }
                }
            }
        }
    }

}

static def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}


