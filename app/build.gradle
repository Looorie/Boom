apply plugin: 'com.android.application'
apply plugin: 'android-apt'
android {

    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "me.looorielovbb.boom"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    //android support
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:percent:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    //图片加载
    compile 'com.github.bumptech.glide:glide:3.7.0'
//    compile 'com.facebook.fresco:fresco:0.12.0'
//    compile 'com.squareup.picasso:picasso:2.5.2'
    //butterknife
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'

    compile 'com.elvishew:xlog:1.1.0'
    compile 'me.wangyuwei:ParticleView:1.0.4'
    compile 'com.google.code.gson:gson:2.8.0'
    //rxjava
    compile 'io.reactivex:rxjava:1.2.7'
    compile 'io.reactivex:rxandroid:1.2.1'
    //retrofit2
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.squareup.okio:okio:1.11.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile('com.squareup.retrofit2:adapter-rxjava:2.1.0', {
        exclude group: 'io.reactivex', module: 'rxjava'
    })
    //leakcanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    //stateView
//    compile 'com.github.nukc.stateview:library:1.1.0'
    compile 'me.solidev.library:status-view-layout:0.2.2'
    //multitype
    compile 'me.drakeet.multitype:multitype:2.5.0'
    //photoview
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    //banner
    compile 'com.bigkoo:convenientbanner:2.0.5'
}

//aar 引用
repositories {
    flatDir {
        dirs 'libs'
    }
}

